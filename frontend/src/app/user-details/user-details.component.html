<div>
    <div *ngIf="currentUser.id" class="edit-form">
      <h4>Usuário</h4>
      <form>
        <div class="form-group">
          <label for="username">Nome</label>
          <input type="text" class="form-control"
            id="username" [(ngModel)]="currentUser.username" name="username" />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control"
              id="email" [(ngModel)]="currentUser.email" name="email" />
          </div>

          <div class="form-group">
            <label for="phone_number">Telefone</label>
            <input type="text" class="form-control"
              id="phone_number" [(ngModel)]="currentUser.phone_number" name="phone_number" />
          </div>

          <!--
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="text" class="form-control" id="password"
              [(ngModel)]="currentUser.password" name="password" />
          </div>
        -->
  
    
    </form>
  
      <button class="badge badge-danger mr-2" (click)="deleteUser()"> Delete </button>
  
      <button type="submit" class="badge badge-success mb-2" (click)="updateUser()">
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentUser.id">
      <br />
      <p>Não foi possível acessar este Usuário...</p>
    </div>
  </div>
