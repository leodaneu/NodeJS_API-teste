<div>
    <div *ngIf="currentJob.id" class="edit-form">
      <h4>Job</h4>
      <form>
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" class="form-control"
            id="name" [(ngModel)]="currentJob.name" name="name"/>
        </div>

       <div class="form-group">
          <label for="status">Status</label><br/>
          <label>
            
            <input type="radio"
            [(ngModel)]="currentJob.status" [value]="true" name="status"/> Ativo
          </label> <br/>
          <label>
            
            <input type="radio" [(ngModel)]="currentJob.status" 
            [value]="false" name="status"/> Inativo
          </label>
        </div>
  
      <div class="form-group">
        <label for="status">Tipo de Recorrência</label><br/>
        <label>
          
          <input type="radio" [(ngModel)]="currentJob.recurrence_type" 
          [value]="true" name="recurrence_type"/> Intervalo
        </label> <br/>
        <label>
          
          <input type="radio" [(ngModel)]="currentJob.recurrence_type" 
          [value]="false" name="recurrence_type"/> Horário Fixo
        </label>
      </div>

      <div *ngIf="currentJob.recurrence_type" class="form-group">
        <label for="recurrence_value">Valor da Recorrência</label>
        <input type="text" class="form-control" mask='00:00'
          id="recurrence_value" [(ngModel)]="currentJob.recurrence_value" name="recurrence_value"/>
      </div>

      <div *ngIf="!currentJob.recurrence_type" class="form-group">
        <label for="recurrence_value">Valor da Recorrência</label>
        <input type="time" class="form-control" 
          id="recurrence_value" [(ngModel)]="currentJob.recurrence_value" name="recurrence_value"/>
      </div>

    </form>
      <button class="badge badge-danger mr-2" (click)="deleteJob()"> Deletar </button>
      <button type="submit" class="badge badge-success mb-2" (click)="updateJob()"> Atualizar </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentJob.id">
      <br />
      <p>Não foi possível acessar este Job...</p>
    </div>
  </div>
