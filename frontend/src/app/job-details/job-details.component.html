<div>
    <div *ngIf="currentJob.id" class="edit-form">
      <h4>Job</h4>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentJob.name"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="name">Nome</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentJob.name"
            name="name"
          />
        </div>
  
        <div class="form-group">
          <label><strong>Status:</strong></label>
          {{ currentJob.status ? "Ativo" : "Inativo" }}
        </div>
      </form>
  
      <button
        class="badge badge-primary mr-2"
        *ngIf="currentJob.status"
        (click)="updatePublished(false)">
        UnPublish
      </button>
      <button
        *ngIf="!currentJob.status"
        class="badge badge-primary mr-2"
        (click)="updatePublished(true)">
        Publish
      </button>
  
      <button class="badge badge-danger mr-2" (click)="deleteJob()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateJob()">
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentJob.id">
      <br />
      <p>Cannot access this Tutorial...</p>
    </div>
  </div>
