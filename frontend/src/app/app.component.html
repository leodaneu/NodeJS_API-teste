<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Teste Semantix</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link" routerLink="admin">Board Admin</a>
      </li>
      <li class="nav-item" *ngIf="showModeratorBoard">
        <a href="/mod" class="nav-link" routerLink="mod">Board Moderador </a>
      </li>
      <li class="nav-item">
        <a href="/users" class="nav-link" *ngIf="isLoggedIn" routerLink="users">Usuários</a>
      </li>
      <li class="nav-item">
        <a href="/register" class="nav-link" *ngIf="isLoggedIn" routerLink="register">Adicionar Usuário</a>
      </li>
      <li class="nav-item">
        <a href="/jobs" class="nav-link" *ngIf="isLoggedIn" routerLink="jobs">Jobs</a>
      </li>
      <li class="nav-item">
        <a href="/add-job" class="nav-link" *ngIf="isLoggedIn" routerLink="add-job">Adicionar Job</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
