<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Procurar por nome"
          [(ngModel)]="username"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchName()">
            Procurar
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Lista de Usuários</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let user of users; 
                  let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveUser(user, i)">
          {{ user.username }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllUsers()">
        Remover Todos
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentUser.id">
        <h4>Usuário</h4>
        <div>
          <label><strong>Nome:</strong></label> {{ currentUser.username }}
        </div>
        <div>
          <label><strong>Email:</strong></label>{{ currentUser.email }}
        </div>
        <div>
          <label><strong>Telefone:</strong></label>{{ currentUser.phone_number }}
        </div>
        <div>
        <a class="badge badge-warning" routerLink="/users/{{ currentUser.id }}">
          Editar
        </a>
      </div>
      <div *ngIf="!currentUser">
        <br />
        <p>Selecione um usuário</p>
      </div>
    </div>
  </div>
